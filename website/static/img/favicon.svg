<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    /* Default (Light Mode) - Deep Purple & Slate */
    :root {
      --primary: #2d3748; /* Dark Slate */
      --accent: #6b46c1;  /* Purple */
      --bg: #ffffff;
    }

    /* Dark Mode - Neon Cyan & Bright Purple */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #e2e8f0; /* Light Gray */
        --accent: #00fff2;  /* Neon Cyan */
        --bg: #1a202c;
      }
    }

    .icon-bg { fill: var(--bg); opacity: 0; } /* Invisible hit area */
    .icon-stroke { stroke: var(--primary); stroke-width: 32; stroke-linecap: round; stroke-linejoin: round; fill: none; transition: stroke 0.3s ease; }
    .icon-fill { fill: var(--accent); transition: fill 0.3s ease; }
  </style>

  <rect width="512" height="512" class="icon-bg" />

  <path class="icon-stroke" d="M256 32 L448 128 V320 L256 416 L64 320 V128 Z" stroke-width="32" />

  <path class="icon-fill" d="M280 140 L200 260 H260 L230 380 L320 230 H250 L280 140Z" />

  <circle cx="256" cy="460" r="16" class="icon-fill" />
  <circle cx="448" cy="128" r="12" class="icon-stroke" style="stroke-width:0; fill:var(--primary)" />
  <circle cx="64" cy="128" r="12" class="icon-stroke" style="stroke-width:0; fill:var(--primary)" />

</svg>
